<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Travel Blog</h1>
    <ul>
        <h2>{{post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>Publicado el: {{ post.created_at }}</small>
        <a href="{% url 'blog_posts' %}">Volver a la lista</a>
    </ul>
</body>
</html>
